<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code ScanGuard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@600;700&display=swap');
        
        :root {
            --primary-color: #3498db;
            --safe-color: #2ecc71;
            --danger-color: #e74c3c;
            --warning-color: #f39c12;
            --light-gray-color: #ecf0f1;
            --dark-gray-color: #7f8c8d;
            --text-color: #2c3e50;
            --cyan-accent: #00e0ff;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .site-header {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            padding: 15px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        .logo-shield {
            position: relative;
            margin-right: 18px;
            color: var(--primary-color);
            overflow: hidden;
        }
        
        .logo-shield::after {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: linear-gradient(145deg, transparent 40%, rgba(255,255,255,0.8) 50%, transparent 60%);
            transform: rotate(-20deg);
            animation: shield-shine 4s ease-in-out infinite;
        }
        @keyframes shield-shine {
            0%, 100% { transform: translateX(-150%) rotate(-20deg); }
            50% { transform: translateX(150%) rotate(-20deg); }
        }

        .logo-text h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8em;
            margin: 0;
            font-weight: 700;
        }

        .logo-text .scan {
            color: var(--text-color);
        }
        .logo-text .guard {
            color: var(--cyan-accent);
            text-shadow: 0 0 5px rgba(0, 224, 255, 0.5);
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            overflow: hidden;
        }

        header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        header p {
            color: var(--dark-gray-color);
            margin-bottom: 40px;
            font-weight: 500;
        }

        .page-section {
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
        }
        .page-section.hidden {
            opacity: 0;
            transform: scale(0.95);
            position: absolute;
            width: calc(100% - 80px);
            pointer-events: none;
        }
        
        #upload-box {
            border: 2px dashed var(--light-gray-color);
            border-radius: 12px;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        #upload-box.drag-over {
            border-color: var(--primary-color);
            background-color: #f9fcff;
            transform: scale(1.02);
        }
        
        #upload-icon {
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        #qr-image-input { display: none; }

        #image-preview-container {
            margin-top: 20px;
        }
        
        #image-preview {
            max-width: 120px;
            max-height: 120px;
            border-radius: 8px;
            border: 1px solid var(--light-gray-color);
        }

        #file-name {
            margin-top: 10px;
            color: var(--primary-color);
            font-weight: 500;
        }

        .btn {
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .btn:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #loading-page .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--light-gray-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #result-box {
            padding: 30px;
            border-radius: 12px;
            color: #fff;
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .safe { background-color: var(--safe-color); }
        .danger { background-color: var(--danger-color); }
        .warning { background-color: var(--warning-color); }
        
        #result-icon svg {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        
        #result-status {
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
        }
        
        #result-url {
            word-break: break-all;
            background-color: rgba(0,0,0,0.15);
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            font-size: 1.1em;
        }
        
        #result-reason {
            font-size: 1em;
            margin-top: 15px;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="logo-shield">
            <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" viewBox="0 0 16 16">
                <path d="M5.338 1.59a.5.5 0 0 0-.588.42l-1.42 5.44a.5.5 0 0 0 .193.493l4.312 3.45a.5.5 0 0 0 .614 0l4.312-3.45a.5.5 0 0 0 .193-.493l-1.42-5.44a.5.5 0 0 0-.588-.42H5.338zm1.328 6.452L8 10.07l1.334-2.028a.5.5 0 0 0-.416-.765H7.084a.5.5 0 0 0-.418.765z"/>
                <path d="M8 0a1 1 0 0 0-1 1v1.133a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5V1a1 1 0 0 0-1-1z"/>
            </svg>
        </div>
        <div class="logo-text">
            <h1><span class="scan">QR Code </span><span class="guard">ScanGuard</span></h1>
        </div>
    </header>

    <div class="container">
        <header>
            <h1>QR 코드 안전 검사기</h1>
            <p id="sub-title">이미지를 업로드하여 QR 코드에 숨겨진 링크의 안전성을 확인하세요.</p>
        </header>

        <main>
            <section id="main-page" class="page-section">
                <div class="upload-area" id="upload-box">
                    <div id="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 0a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 4.095 0 5.555 0 7.318 0 9.366 1.708 11 3.781 11H7.5V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11h4.188C14.502 11 16 9.57 16 7.773c0-1.636-1.242-2.969-2.834-3.194C12.923 1.999 10.69 0 8 0zm-.5 14.5V11h1v3.5a.5.5 0 0 1-1 0z"/>
                        </svg>
                    </div>
                    <p>클릭하거나 파일을 드래그하여 업로드</p>
                    <input type="file" id="qr-image-input" accept="image/*">
                    <div id="image-preview-container">
                        <img id="image-preview" class="hidden">
                    </div>
                    <p id="file-name"></p>
                </div>
                <button class="btn" id="analyze-button" disabled>분석하기</button>
            </section>

            <section id="loading-page" class="page-section hidden">
                <div class="spinner"></div>
                <p>QR 코드를 분석 중입니다... 잠시만 기다려주세요.</p>
            </section>

            <section id="result-page" class="page-section hidden">
                <div id="result-box">
                    <div id="result-icon"></div>
                    <h2 id="result-status"></h2>
                    <p id="result-url"></p>
                    <p id="result-reason"></p>
                </div>
                <button class="btn" id="retry-button">다시 검사하기</button>
            </section>
        </main>
    </div>

    <script>
        const pageSections = document.querySelectorAll('.page-section');
        const mainPage = document.getElementById('main-page');
        const loadingPage = document.getElementById('loading-page');
        const resultPage = document.getElementById('result-page');
        const uploadBox = document.getElementById('upload-box');
        const qrImageInput = document.getElementById('qr-image-input');
        const imagePreview = document.getElementById('image-preview');
        const fileNameDisplay = document.getElementById('file-name');
        const analyzeButton = document.getElementById('analyze-button');
        const retryButton = document.getElementById('retry-button');
        const subTitle = document.getElementById('sub-title');
        const resultBox = document.getElementById('result-box');
        const resultIcon = document.getElementById('result-icon');
        const resultStatus = document.getElementById('result-status');
        const resultUrl = document.getElementById('result-url');
        const resultReason = document.getElementById('result-reason');
        const icons = {
            safe: `<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/></svg>`,
            danger: `<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>`,
            warning: `<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>`
        };
        function switchPage(pageId) {
            pageSections.forEach(section => {
                if (section.id === pageId) {
                    section.classList.remove('hidden');
                } else {
                    section.classList.add('hidden');
                }
            });
        }
        function updateImageDisplay() {
            if (qrImageInput.files.length > 0) {
                const file = qrImageInput.files[0];
                fileNameDisplay.textContent = file.name;
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
                analyzeButton.disabled = false;
            }
        }
        function displayResults(data) {
            resultStatus.textContent = data.status || '오류';
            resultUrl.textContent = data.url || 'URL을 찾을 수 없습니다.';
            resultReason.textContent = data.reason || '알 수 없는 오류가 발생했습니다.';
            
            resultBox.className = '';
            let statusClass = 'warning';
            let icon = icons.warning;

            if (data.status === '안전') { statusClass = 'safe'; icon = icons.safe; } 
            else if (data.status === '위험') { statusClass = 'danger'; icon = icons.danger; }
            else if (data.status === '주의') { statusClass = 'warning'; icon = icons.warning; }
            
            resultBox.classList.add(statusClass);
            resultIcon.innerHTML = icon;

            subTitle.textContent = "분석 결과가 나왔습니다.";
            switchPage('result-page');
        }
        uploadBox.addEventListener('click', () => qrImageInput.click());
        qrImageInput.addEventListener('change', updateImageDisplay);
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('drag-over');
        });
        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('drag-over');
        });
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('drag-over');
            if (e.dataTransfer.files.length > 0) {
                qrImageInput.files = e.dataTransfer.files;
                updateImageDisplay();
            }
        });
        
        analyzeButton.addEventListener('click', () => {
            if (qrImageInput.files.length === 0) {
                alert('QR 코드 이미지 파일을 선택해주세요.');
                return;
            }
            switchPage('loading-page');
            const formData = new FormData();
            formData.append('file', qrImageInput.files[0]);
            
            fetch('/scan', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`서버 응답 오류: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                displayResults(data);
            })
            .catch(error => {
                console.error('분석 요청 실패:', error);
                displayResults({
                    status: '오류',
                    url: '분석 실패',
                    reason: '서버에 연결할 수 없거나 분석 중 문제가 발생했습니다. 잠시 후 다시 시도해주세요.'
                });
            });
        });

        // '다시 검사하기' 버튼 클릭 이벤트 (핵심 수정 영역)
        retryButton.addEventListener('click', () => {
            // 1. 페이지를 메인 화면으로 전환
            switchPage('main-page');
            
            // 2. 파일 입력과 관련된 모든 상태를 초기화
            qrImageInput.value = ''; // 선택된 파일 목록을 비웁니다. (가장 중요)
            fileNameDisplay.textContent = ''; // 표시되던 파일 이름을 비웁니다.
            imagePreview.src = ''; // 이미지 미리보기의 소스를 비웁니다.
            imagePreview.classList.add('hidden'); // 이미지 미리보기를 숨깁니다.
            
            // 3. 버튼과 안내 문구를 초기 상태로 되돌립니다.
            analyzeButton.disabled = true; // '분석하기' 버튼을 비활성화합니다.
            subTitle.textContent = "이미지를 업로드하여 QR 코드에 숨겨진 링크의 안전성을 확인하세요.";
        });
    </script>

</body>
</html>
